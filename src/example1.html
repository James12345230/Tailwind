<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Startup 3</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white text-slate-700 antialiased">

  <section class="min-h-screen grid grid-cols-1 lg:grid-cols-2">

    <div class="px-6 sm:px-10 lg:px-20">

      <header class="flex items-center justify-between py-6">
        <span class="text-lg font-semibold text-indigo-700">

        <nav class="hidden lg:flex gap-8 text-sm text-slate-400">

        </nav>

      </header>

      <div class="mt-20 sm:mt-24">
        <h1 class="text-4xl sm:text-5xl font-bold text-indigo-900 leading-tight max-w-md">

        <p class="mt-6 text-sm sm:text-base text-slate-400 max-w-md leading-relaxed">

          blogs and shop screens. It is definitely the tool you need in your

        <div class="mt-10 flex items-center gap-4">
          <button class="px-6 py-3 rounded-full bg-teal-400 text-white text-sm font-medium">

          </button>

          <button class="px-6 py-3 rounded-full border border-slate-200 text-indigo-700 text-sm font-medium">
            Learn More

    </div>


    <div class="w-full">
