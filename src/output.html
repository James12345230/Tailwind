<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Startup 3</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white text-gray-800 font-sans">

  <header class="border-b">
    <nav class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <!-- Logo -->
      <h1 class="text-xl font-bold text-[#1E0E62]">Startup 3</h1>

      <button class="md:hidden" onclick="document.getElementById('mobileMenu').classList.toggle('hidden')">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-[#1E0E62]" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>

      <ul class="hidden md:flex space-x-6 text-sm font-medium text-[#15143966]">
        <li>Features</li>
        <li>Download</li>
        <li>Docs</li>
        <li>Support</li>
        <li>Blog</li>
      </ul>
    </nav>

    <div id="mobileMenu" class="md:hidden px-6 pb-4 hidden">
      <ul class="flex flex-col space-y-2 text-sm font-medium text-[#15143966]">
        <li>Features</li>
        <li>Download</li>
        <li>Docs</li>
        <li>Support</li>
        <li>Blog</li>
      </ul>
    </div>
  </header>

  <section class="text-center py-16 px-6">
    <h1 class="text-3xl md:text-5xl font-bold text-[#1E0E62] max-w-3xl mx-auto">
      Simple and beautiful ready for use blocks
    </h1>

    <div class="mt-12 relative max-w-4xl mx-auto">
      <img src="Video.png" alt="Video preview" class="w-full rounded-lg shadow-lg" />
      <div class="absolute inset-0 flex items-center justify-center">
        <div class="w-20 h-20 bg-red-500 rounded-full flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 text-white" fill="currentColor" viewBox="0 0 24 24">
            <path d="M8 5v14l11-7z" />
          </svg>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
